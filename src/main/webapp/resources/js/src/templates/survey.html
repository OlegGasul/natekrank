<form action="#">
    <input type="hidden" name="taskId" value="{{$ctrl.survey.taskId}}" />

    <div>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href data-target="#general" data-toggle="tab">General</a>
            </li>
        </ul>

        <div class="tab-content" id="task-tab-content">
            <div class="tab-pane active" id="general">
                <div id="description-group" class="form-group">
                    <form>
                        <div class="form-group">
                            <label for="first_name">First name</label>
                            <input type="text" class="form-control input-medium" id="first_name" ng-model="$ctrl.survey.firstName" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-control input-medium" id="last_name" ng-model="$ctrl.survey.lastName" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control input-medium" id="email" ng-model="$ctrl.survey.email" placeholder="example@example.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label><br/>
                            <textarea id="message" placeholder="Text" ng-model="$ctrl.survey.message" class="textarea-medium">
                                Hello, {{survey.firstName}}.<br/>
                                We would like to offer you to pass this task.
                            </textarea>
                        </div>
                        <div class="form-group">
                            <label for="daysExpired">Days expired</label>
                            <input id="daysExpired" ng-model="$ctrl.survey.daysExpired" type="text" class="form-control input-small">
                        </div>
                        <div class="form-group">
                            <label for="timeForSolving">Minutes for solving</label>
                            <input id="timeForSolving" ng-model="$ctrl.survey.minutesForSolving" type="text" class="form-control input-small">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="control-buttons">
        <button class="btn btn-primary" ng-click="$ctrl.saveSurvey()" type="button">Send test</button>
    </div>
</form>
