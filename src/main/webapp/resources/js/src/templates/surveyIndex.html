<div class="row">
    <div class="list-group col-md-4" id="questions-list">
        <div ng-repeat="question in $ctrl.survey.task.questions track by $index">
            <div class="cell-question">
                <li
                        ng-click="$ctrl.selectQuestion(question)"
                        ng-class="{active: $ctrl.selectedQuestion === question}"
                        class="list-group-item">
                    {{$index + 1}}
                </li>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <survey-question question="$ctrl.selectedQuestion"></survey-question>

        <div class="control-buttons">
            <button class="btn btn-default" ng-click="$ctrl.prevQuestion()" type="button" ng-disabled="$ctrl.selectedQuestion === $ctrl.survey.task.questions[0]">« Prev</button>
            <button class="btn btn-primary" ng-click="$ctrl.submitQuestion()" type="button">Submit</button>
            <button class="btn btn-default" ng-click="$ctrl.nextQuestion()" type="button" ng-disabled="$ctrl.selectedQuestion === $ctrl.survey.task.questions[$ctrl.survey.task.questions.length - 1]">Next »</button>
        </div>
    </div>
</div>

<div class="row">
    <button class="btn btn-primary" ng-click="$ctrl.submitSurvey()" type="button">Submit test</button>
</div>
