<div class="row">
    <h1>
        <img alt="Natek" ng-src="{{$ctrl._contextPath}}/resources/images/logo.png" style="height: 36px;"/>
        Natek Rank
    </h1>
</div>
<br/>
<div class="row">

    <count-down
        started-at="$ctrl.survey.started"
        test-duration="$ctrl.testDuration"
        loaded-at="$ctrl.survey.serverRequest"
        on-expire="$ctrl.submitSurvey()"></count-down>

    <ul class="list-group col-md-1 survey-questions">
        <li
            ng-repeat="question in $ctrl.survey.task.questions track by $index"
            ng-click="$ctrl.selectQuestion(question)"
            ng-class="{active: $ctrl.selectedQuestion === question}"
            class="list-group-item">
            {{$index + 1}}
        </li>
    </ul>

    <div class="col-md-10 col-md-offset-1">
        <survey-question question="$ctrl.selectedQuestion"></survey-question>

        <div class="control-buttons">
            <button class="btn btn-default" ng-click="$ctrl.prevQuestion()" type="button" ng-disabled="$ctrl.selectedQuestion === $ctrl.survey.task.questions[0]">Â« Prev</button>
            <button class="btn btn-primary" ng-click="$ctrl.submitQuestion()" type="button">Submit</button>
            <button class="btn btn-default" ng-click="$ctrl.nextQuestion()" type="button" ng-disabled="$ctrl.selectedQuestion === $ctrl.survey.task.questions[$ctrl.survey.task.questions.length - 1]">Next Â»</button>
        </div>
    </div>
</div>

<div class="row">
    <button class="btn btn-primary" ng-click="$ctrl.submitSurvey()" type="button">Submit test</button>
</div>
