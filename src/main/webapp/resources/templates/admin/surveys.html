<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>User</th>
        <th>Key</th>
        <th>Started</th>
        <th>Finished</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="survey in surveys" ng-click="showSurvey(survey)">
        <th scope="row">{{survey.id}}</th>
        <td>{{survey.email}}</td>
        <td>{{survey.surveyKey}}</td>
        <td>{{survey.started}}</td>
        <td>{{survey.finished}}</td>
    </tr>
    </tbody>
</table>
