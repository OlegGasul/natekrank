<form action="#">
    <input type="hidden" name="id" ng-model="task.id" />

    <div>
        <ul class="nav nav-tabs">
            <li class="active">
                <a  href data-target="#general" data-toggle="tab">General</a>
            </li>
            <li>
                <a href data-target="#questions" data-toggle="tab">Questions</a>
            </li>
            <li>
                <a href data-target="#tests-taken" data-toggle="tab">Tests taken</a>
            </li>
        </ul>

        <div class="tab-content" id="task-tab-content">
            <div class="tab-pane active" id="general">
                <div id="description-group" class="form-group">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control input-medium" id="name" ng-model="task.name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label><br/>
                            <textarea id="description" placeholder="Description" ng-model="task.description" class="textarea-medium"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="daysExpired">Days expired</label>
                            <input type="text" class="form-control input-small" id="daysExpired" ng-model="task.daysExpired" placeholder="1-31" pattern="[0-9]">
                        </div>
                        <div class="form-group">
                            <label for="timeForSolving">Minutes for solving</label>
                            <input id="timeForSolving" ng-model="task.minutesForSolving" type="text" class="form-control input-small">
                        </div>
                    </form>
                </div>
            </div>

            <div class="tab-pane" id="questions">
                <div class="container">
                    <div>
                        <input class="btn btn-primary" ng-click="addNewQuestion(task)" type="button" value="Add new question" />
                    </div>

                    <div class="list-group" id="questions-list">
                        <a ng-class="active" href class="list-group-item" ng-repeat="question in task.questions" ng-click="editQuestion(question)">{{ question.text }}</a>
                    </div>
                    <div id="question-content">
                        <div ng-controller="QuestionController">
                            <form>
                                <div class="form-group">
                                    <label for="txtText"/>
                                    <textarea id="txtText" ng-model="question.text" class="textarea-medium" />
                                </div>
                                <div class="form-group">
                                    <fieldset>
                                        <legend>Answers</legend>
                                        <div ng-repeat="answer in question.answers">
                                            <input type="checkbox"/>
                                            <input type="text" ng-model="answer.text"/>
                                            <input type="checkbox" ng-model="answer.right"/>
                                        </div>

                                        <input class="btn btn-primary" ng-click="addNewAnswer(question)" type="button" value="Add new answer">
                                        <input class="btn btn-primary" ng-click="removeAnswer(question)" type="button" value="Remove">
                                    </fieldset>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane" id="tests-taken">
                Tests taken
            </div>
        </div>
    </div>

    <div class="control-buttons">
        <input class="btn btn-primary" ng-click="saveTask()" type="button" value="Save task">
        <input class="btn btn-primary" ng-click="sendTest()" type="button" value="Send test">
    </div>
</form>
