<a href="#create-ticket/{{task.id}}">Create ticket</a>

<form action="#">
    <input type="hidden" name="id" ng-model="task.id" />

    <div id="exTab2">
        <ul class="nav nav-tabs">
            <li class="active">
                <a  href data-target="#general" data-toggle="tab">General</a>
            </li>
            <li>
                <a href data-target="#questions" data-toggle="tab">Questions</a>
            </li>
            <li>
                <a href data-target="#tickets" data-toggle="tab">Tickets</a>
            </li>
        </ul>

        <div class="tab-content ">
            <div class="tab-pane active" id="general">
                <div id="description-group" class="form-group">
                    <div>Description</div>
                    <textarea name="description" ng-model="task.description"></textarea>
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="tab-pane" id="questions">
                <div class="container">
                    <div class="list-group" id="questions-list">
                        <a ng-class="active" href class="list-group-item" ng-repeat="question in task.questions" data-question-id="{{question.id}}" ng-click="editQuestion(question)">{{ question.text }}</a>
                    </div>
                    <div id="question-content">
                        <div ng-controller="QuestionController">
                            <div class="modal-header">
                                Question dialog
                            </div>
                            <div class="modal-body">
                                <label for="txtText" />
                                <textarea id="txtText" ng-model="question.text" />
                            </div>
                            <div class="modal-footer">

                            </div>
                        </div>
                    </div>
                </div>

                <input class="btn btn-primary" ng-click="addNewQuestion(task)" type="button" value="Add">
            </div>

            <div class="tab-pane" id="tickets">
                Tickets
            </div>
        </div>
    </div>

    <input class="btn btn-primary" ng-click="saveTask()" type="button" value="Save task">
</form>
