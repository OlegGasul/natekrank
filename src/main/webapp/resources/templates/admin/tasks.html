<a href="#create-task">Create task</a>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Task</th>
        <th>Description</th>
        <th>Created</th>
        <th>Modified</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in tasks" ng-click="showTask(task)">
        <td>{{task.id}}</td>
        <td>{{task.description}}</td>
        <td>{{task.created}}</td>
        <td>{{task.modified}}</td>
    </tr>
    </tbody>
</table>
