<div class="control-buttons">
    <input class="btn btn-primary" ng-click="createTask()" type="button" value="Create task">
</div>

<table class="table table-hover taskList">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created / Modified</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="task in tasks" ng-click="showTask(task)">
            <td>{{task.id}}</td>
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.created}} / {{task.modified}}</td>
        </tr>
    </tbody>
</table>
