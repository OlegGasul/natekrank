<a href="#create-task">Create task</a>

<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Task</th>
        <th>{{message}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in tasks track by task.id" ng-click="showTask(task)">
        <th scope="row">1</th>
        <td>{{task.id}}</td>
        <td>{{task.description}}</td>
    </tr>
    </tbody>
</table>
