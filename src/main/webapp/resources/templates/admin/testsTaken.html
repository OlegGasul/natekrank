<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>User</th>
        <th>Key</th>
        <th>Started</th>
        <th>Finished</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="test in testsTaken" ng-click="showTest(test)">
        <th scope="row">{{test.id}}</th>
        <td>{{test.email}}</td>
        <td>{{test.ticketKey}}</td>
        <td>{{test.started}}</td>
        <td>{{test.finished}}</td>
    </tr>
    </tbody>
</table>
