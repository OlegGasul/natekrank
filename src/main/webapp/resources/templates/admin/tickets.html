<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>User</th>
        <th>Key</th>
        <th>Started</th>
        <th>Finished</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ticket in tickets" ng-click="showTicket(ticket)">
        <th scope="row">{{ticket.id}}</th>
        <td>{{ticket.email}}</td>
        <td>{{ticket.ticketKey}}</td>
        <td>{{ticket.started}}</td>
        <td>{{ticket.finished}}</td>
    </tr>
    </tbody>
</table>
